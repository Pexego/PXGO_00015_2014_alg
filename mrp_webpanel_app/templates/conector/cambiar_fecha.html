{% load i18n %}
{% load mrp_webpanel_app_tag %}
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Algamar APP">
        <meta name="author" content="Alejandro Núñez Liz">


        <title>Algamar APP</title>

        <!-- Bootstrap core CSS -->

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script>
            function cerrarse(){
            window.close()
            }
        </script>
    </head>
    <body>
        <form method="post" action=".">{% csrf_token %}
        <div class="row">
            <div class="col-md-6">

                <table class="table table-hover f" style="width:500px;">
                    <caption class="text-left"><h3>Modificar fecha de consumo preferente</h3></caption>
                    <tr>
                        <th></th>

                    </tr>
                     <tr>
                        <td>{{ prodlot.name }} </td>
                         <td><input value="{{ prodlot.use_date|parse_date:"%Y-%m-%d %H:%M:%S"|date:"d/m/Y" }}" name="use_date"/></td>
                    </tr>

                </table>
            </div>
        </div>
        <div class="row">
            <input type="submit"
                   class="btn btn-primary btn-default pull-left" style="margin-left:2em;"
                   value="Modificar" />
            <input type=button class="btn btn-primary btn-default pull-left" value="Cancelar" onclick="cerrarse()">
        </div>
        </form>
    </body>
</html>
