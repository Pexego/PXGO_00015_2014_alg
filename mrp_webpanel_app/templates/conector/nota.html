{% load i18n %}
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Algamar APP">
        <meta name="author" content="Alejandro Núñez Liz">


        <title>Algamar APP</title>

        <!-- Bootstrap core CSS -->

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script>
            function cerrarse(){
            window.close()
            }
        </script>
    </head>
    <body>
        <form method="post" action=".">{% csrf_token %}
        <div class="row">
            <div class="col-md-6">

                <table class="table table-hover f" style="width:500px;">
                    <caption class="text-left"><h3>Nota de produccion</h3></caption>
                    <tr>
                        <th><textarea name="notes" cols="60" rows="10" >{{ notes }}</textarea></th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <input type="submit" class="btn btn-primary btn-default pull-left" style="margin-left:2em;" value="Guardar" />
            <input type=button value="Cancelar" onclick="cerrarse()">
        </div>
        </form>
    </body>
</html>
